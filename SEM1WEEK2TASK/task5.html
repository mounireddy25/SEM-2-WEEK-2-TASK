<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            background-color: brown;
        }
        .new{
            background-color: rgb(237, 99, 159);
        }
        .one{
            background-color: aquamarine;
        }
        .two{
            background-color: rgb(169, 132, 216);
        }
    </style>
</head>
<body>
    <table>
    <tr class="new">
        <b>
        <th>Name</th>
        <th>Age</th>
        <th>Year</th>
        </b>
    </tr>
    <tr class="one">
        <td>Mouni</td>
        <td>19</td>
        <td>3rd year</td>
    </tr>
    <tr class="two">
        <td>Rupa</td>
        <td>20</td>
        <td>4th year</td>
    </tr>
    </table>
</body>
</html>
