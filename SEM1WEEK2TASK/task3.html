<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table>
    <tr>
        <b>
        <th colspan="2">Name</th>
        <th>Age</th>
        <th>Year</th>
        </b>
    </tr>
    <tr>
        <td rowspan="2">Mouni</td>
        <td>Reddy</td>
        <td>19</td>
        <td>3rd year</td>
    </tr>
    <tr>
        <td>Sree</td>
        <td>20</td>
        <td>4th year</td>
    </tr>
    </table>
</body>
</html>
